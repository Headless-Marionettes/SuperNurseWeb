<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Super Nurse | Patient Profile</title>
<link href="./css/bootstrap.css" rel="stylesheet" type="text/css" />
<link href="./css/bootstrap-grid.css" rel="stylesheet" type="text/css" />
<link href="./css/bootstrap-reboot.css" rel="stylesheet" type="text/css" />
<link href="./css/styles.css" rel="stylesheet" type="text/css" />
<link href="https://fonts.googleapis.com/css?family=Montserrat:400,500|Roboto:400,500&display=swap" rel="stylesheet">
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="js/patient-profile.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
</head>
<body class="patients-profile" onload="load()">
    <div class="container bg-white shadow">
        <img src="./images/senior-placeholder.jpg" alt="" class="img-responsive float-left profile-picture">
        <h4 id="patient-name" class="pt-3 pb-3 font-weight-bold patient-name">Patient name</h4>
        <div class="pb-3 font-weight-bold">Room: <span id="patient-room"></span></div>
        <div class="pb-3 font-weight-bold">Date of Birth: <span id="patient-birth"></span></div>
        <div class="pb-3 font-weight-bold">Height: <span id="patient-height"></span></div>
        <div class="pb-3 font-weight-bold">Weight: <span id="patient-weight"></span></div>
        <div class="pb-3 font-weight-bold">Allergies: <span id="patient-allergies"></span></div>
    </div>
</body>
</html>
