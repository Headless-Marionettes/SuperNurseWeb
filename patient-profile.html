<body class="patients-profile" onload="load()">

    <nav class="navbar navbar-dark navbar-expand-md bg-dark">
        <a class="navbar-brand" href="#">Super Nurse</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo02" aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
            <img src="./images/menu-button-of-three-horizontal-lines.png" alt="" class="hamburger-icon">
        </button>
        <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
            <form class="navbar-form navbar-left">
                <div class="input-group">
                    <input type="text" class="form-control" placeholder="Search" name="search">
                    <div class="input-group-btn">
                        <button class="btn btn-default" type="submit">
                            <i class="glyphicon glyphicon-search"></i>
                        </button>
                    </div>
                </div>
            </form>
            <ul class="nav navbar-nav navbar-right">
                <li><a href="./patients-list.html">View Patients</a></li>
                <li><a href="./index.html">Log out</a></li>
            </ul>
        </div>
        <!-- </div> -->
    </nav>

    <div class="container bg-white shadow">
        <div class="container">
            <img src="./images/oldman.jpg" alt="" class="p-2 profile-picture">
            <div class="profile-text">
                <h2 id="patient-name" class="pt-2 pb-3 font-weight-bold">Patient name</h2>
                <div class="pb-3 font-weight-bold">Room: <span class="font-weight-normal" id="patient-room"></span></div>
                <div class="pb-3 font-weight-bold">Date of Birth: <span class="font-weight-normal" id="patient-birth"></span></div>
                <div class="pb-3 font-weight-bold">Height: <span class="font-weight-normal" id="patient-height"></span></div>
                <div class="pb-3 font-weight-bold">Weight: <span class="font-weight-normal" id="patient-weight"></span></div>
                <div class="pb-3 font-weight-bold">Allergies: <span class="font-weight-normal" id="patient-allergies"></span></div>
            </div>
        </div>
        <ul class="pt-4 nav nav-tabs">
            <li class="active"><a href="#">View Reports</a></li>
            <li><a href="#">Create Report</a></li>
        </ul>
    </div>
