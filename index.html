<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Super Nurse | Login</title>
    <link href="./css/bootstrap.css" rel="stylesheet" type="text/css" />
    <link href="./css/bootstrap-grid.css" rel="stylesheet" type="text/css" />
    <link href="./css/bootstrap-reboot.css" rel="stylesheet" type="text/css" />
    <link href="./css/styles.css" rel="stylesheet" type="text/css" />
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,500|Roboto:300,400,500&display=swap" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="js/change-language.js"></script>
</head>

<body class="login" onload="load()">
    <nav class="navbar navbar-dark ">
        <a class="navbar-brand" href="#">
            <img src="./images/nurse-logo2.png" width="30" height="30" class="d-inline-block align-top" alt=""> Super Nurse
        </a>
        <button class="btn btn-sm btn-outline-light my-2 my-sm-0" type="button" onclick="switchLang()"><span lang="en">RU</span><span lang="ru">EN</span></button>
    </nav>


    <div class="wrapper-box col-10 col-md-8 col-lg-6">
        <div class="logo-wrapper">
            <img src="./images/nurse_logo.png" alt="nurse-image" class="img-fluid">
        </div>
        <h1 class="banner">Super Nurse</h1>
        <form id="sign-in-form" method="post">
            <div class="form-group">
                <div class="input-wrapper">
                    <input type="email" class="form-control" id="email" placeholder=" " name="email" required>
                    <label for="email" class="form-label"><span lang="en">Email address</span><span lang="ru">Почта</span></label>
                </div>
                <span class="form-error-message hidden">" "</span>
            </div>

            <div class="form-group" id="auth-group">
                <div class="input-wrapper">
                    <input type="password" id="password" class="form-control focused" placeholder=" " aria-describedby="passwordHelpBlock" name="password" required>
                    <label for="password" class="form-label"><span lang="en">Password</span><span lang="ru">Пароль</span></label>
                </div>
                <span class="form-error-message hidden">" "</span>
            </div>
            <div class="invalid-feedback text-center">
                Authentication failed
            </div>

            <div class="action">
                <button type="submit" id="sign-in-button" class="primary-button"><span lang="en">Login</span><span lang="ru">Войти</span></button>
            </div>
        </form>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="js/login.scss.js"></script>
</body>

</html>
