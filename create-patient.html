<!DOCTYPE html>
<html lang="en">

<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Super Nurse | Create Patient</title>
<link href="./css/bootstrap.css" rel="stylesheet" type="text/css" />
<link href="./css/bootstrap-grid.css" rel="stylesheet" type="text/css" />
<link href="./css/bootstrap-reboot.css" rel="stylesheet" type="text/css" />

<link href="./css/styles.css" rel="stylesheet" type="text/css" />
<link href="https://fonts.googleapis.com/css?family=Montserrat:400,500|Roboto:400,500&display=swap" rel="stylesheet">

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<script src="js/bootstrap.bundle.js"></script>

</head>

<body class="create-patient-page">
<nav class="navbar navbar-dark navbar-expand-md ">
    <a class="navbar-brand mobile" href="#">
        <img src="./images/nurse-logo2.png" width="30" height="30" class="d-inline-block align-top" alt="">
        Super Nurse
    </a>
    <button class="navbar-toggler collapsed" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse no-gutters" id="navbarCollapse">
        <a class="navbar-brand desktop" href="#">
            <img src="./images/nurse-logo2.png" width="30" height="30" class="d-inline-block align-top" alt="">
            Super Nurse
        </a>
        <ul class="nav navbar-nav">
            <li><a href="./patients-list.html">View Patients</a></li>
            <li><a href="./index.html">Log out</a></li>
        </ul>
    </div>
</nav>
<div class="container">
    <h1>Create patient</h1>

    <div class="container form-wrapper">
        <form id="userInfo" class="user-info" novalidate>
            <div class="three-col-fields">
                <div class="form-group">
                    <div class="input-wrapper">
                        <input type="text" class="form-control" id="patientFirstName" placeholder=" " required>
                        <label for="patientFirstName" class="form-label required">First Name</label>
                    </div>
                    <span class="form-error-message hidden">
                        &#9785; Invalid.
                    </span>
                </div>
                <div class="form-group">
                    <div class="input-wrapper">
                        <input type="text" class="form-control" id="patientLastName" placeholder=" " required>
                        <label for="patientLastName" class="form-label required">Last Name</label>
                    </div>
                    <span class="form-error-message hidden">
                        &#9785; Invalid.
                    </span>
                </div>

                <div class="two-col-fields">
                    <div class="form-group">
                        <div class="input-wrapper">
                            <input type="text" class="form-control" id="patientSex" placeholder=" " required>
                            <label for="patientSex" class="form-label required">Sex</label>
                        </div>
                        <span class="form-error-message hidden">
                            &#9785; Invalid.
                        </span>
                    </div>

                    <div class="form-group">
                        <div class="input-wrapper">
                            <input type="number" class="form-control" id="patientRoom" placeholder=" " required>
                            <label for="patientRoom" class="form-label required">Room</label>
                        </div>
                        <span class="form-error-message hidden">
                            &#9785; Invalid.
                        </span>
                    </div>
                </div>
            </div>
            <div class="two-col-fields">
                <div class="two-col-fields">
                    <div class="form-group">
                        <div class="input-wrapper">
                            <input type="number" class="form-control" id="patientHeight" placeholder=" " required>
                            <label for="patientHeight" class="form-label required">Height</label>
                        </div>
                        <span class="form-error-message hidden">
                            &#9785; Invalid.
                        </span>
                    </div>
                    <div class="form-group">
                        <div class="input-wrapper">
                            <input type="number" class="form-control" id="patientWeight" placeholder=" " required>
                            <label for="patientWeight" class="form-label required">Weight</label>
                        </div>
                        <span class="form-error-message hidden">
                            &#9785; Invalid.
                        </span>
                    </div>
                </div>
                <div class="two-col-fields">
                    <div class="form-group">
                        <div class="input-wrapper">
                            <input type="text" class="form-control" id="patientBloodType" placeholder=" " required>
                            <label for="patientBloodType" class="form-label required">Blood T.</label>
                        </div>
                        <span class="form-error-message hidden">
                            &#9785; Invalid.
                        </span>
                    </div>
                    <div class="form-group">
                        <div class="input-wrapper">
                            <input type="date" class="form-control" id="patientDateOfBirth" placeholder=" " required>
                            <label for="patientDateOfBirth" class="form-label required">DOB</label>
                        </div>
                        <span class="form-error-message hidden">
                            &#9785; Invalid.
                        </span>
                    </div>
                </div>
            </div>

            <div class="form-group">
                <div class="input-wrapper">
                    <input type="text" class="form-control" id="patientAlergies" placeholder=" ">
                    <label for="patientAlergies" class="form-label">Allergies</label>
                </div>
            </div>

            <div class="two-col-fields actions">
                <button type="submit" id="submit-button" class="primary-button">Submit</button>
                <button type="reset" class="secondary-button">Reset</button>
            </div>
        </form>
        <button type="button" onclick="createPatient()">Create patient</button>
    </div>
</div>
</body>
<script src="js/create-patient.js"></script>

</html>
